<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Domowy budżet</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Bricolage+Grotesque:opsz,wght@10..48,200&family=Open+Sans:wght@300&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <h1 class="heading">Domowy budżet</h1>
      <div class="balance"><span id="balanceAmount">0</span> PLN</div>

      <div class="input-section">
        <h2>Dodaj przychód</h2>
        <input type="text" id="incomeName" placeholder="Nazwa przychodu" />
        <input type="number" id="incomeAmount" placeholder="Kwota" />
        <button onclick="addIncome()">Dodaj</button>
      </div>

      <div class="input-section">
        <h2 class="headingTwo">Dodaj wydatek</h2>
        <input type="text" id="expenseName" placeholder="Nazwa wydatku" />
        <input type="number" id="expenseAmount" placeholder="Kwota" />
        <button onclick="addExpense()">Dodaj</button>
      </div>

      <div class="transactions">
        <h2 class="headingTwo">Transakcje</h2>
        <ul class="ul" id="transactionList"></ul>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
